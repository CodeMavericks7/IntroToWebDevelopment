                </li>
            </ul>
        </nav>
        <div id="body" class="active">
            <!-- navbar navigation component -->
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <button type="button" id="sidebarCollapse" class="btn btn-light">
                    <i class="fas fa-bars"></i><span></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <div class="nav-dropdown">
                                <a href="#" id="nav2" class="nav-item nav-link dropdown-toggle text-secondary"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-user"></i> <span>Jason Nelson</span> <i style="font-size: .8em;"
                                        class="fas fa-caret-down"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end nav-link-menu">
                                    <ul class="nav-list">
                                        <li><a href="" class="dropdown-item"><i class="fas fa-sign-out-alt"></i>

                        </li>
                    </ul>
                </div>
            </nav>
            <!-- end of navbar navigation -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 page-header">
                            <div class="page-pretitle">Admin</div>
                            <h2 class="page-title">Class Names</h2>
                        </div>
                        <div class="col-md-2 page-header text-end">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#addClassNameModal">
                                Add Class Name
                            </button>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="content">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Class Name Id</th>
                                                <th scope="col">Class Name</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>

                                    </table>

                        </div>
                    </div>

            </div>
        </div>

    <!-- Add Class Name Modal -->
    <div class="modal fade" id="addClassNameModal" tabindex="-1" role="dialog" aria-labelledby="Add Class Name"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClassNameModalLabel">Add Class Name</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Class Name</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="addClassName"
                                    value="Web Development...">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="add()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Class Name Modal -->
    <div class="modal fade" id="updateClassNameModal" tabindex="-1" role="dialog" aria-labelledby="Update Class Name"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateClassNameModalLabel">Update Class Name</h5>
                    <button type="button" onclick="removeSelectedId()" class="close" data-bs-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Class Name</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="updateClassName"
                                    value="Web Development...">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="removeSelectedId()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="update()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Class Name Modal -->
    <div class="modal fade" id="deleteClassNameModal" tabindex="-1" role="dialog" aria-labelledby="Delete Class Name"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteClassNameModalLabel">Are you sure you want to delete?</h5>
                    <button type="button" onclick="removeSelectedId()" class="close" data-bs-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="removeSelectedId()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="deleter()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/vendor/jquery/jquery.min.js"></script>

    <script src="../assets/vendor/chartsjs/Chart.min.js"></script>
    <script src="../assets/js/dashboard-charts.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/class-name.js"></script>
