<!DOCTYPE html>
<html>

<head>
    <title>CodeMavericks Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/Logo.png" alt="Logo" width="20%" height="14%"
                    class="d-inline-block align-text-top">
            </a>
            <span class="navbar-text">
                See all the projects created by students! Click the logo to go back to the main page.
            </span>
        </div>
    </nav>
    <!-- Heeader and Options -->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1 class="display-1">CodeMavericks Showcase</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <select class="form-select" id="year" aria-label="Year">
                    <option selected value="2023">2023</option>
                </select>
            </div>
            <div class="col-3">
                <select class="form-select" id="month" aria-label="Month">
                    <option value="January">January</option>
                    <option value="Febuary">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option selected value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="col-2"></div>
            <div class="col-1">
                <button type="button" id="search" class="btn btn-info">Search</button>
            </div>
        </div>
    </div>
    <hr />

    <!-- Section for shown classes -->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="assets/img/WebDev-Logo.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Intro to Web Development</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">May 2023</h6>
                        <a href="#" class="card-link">Students Work</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
